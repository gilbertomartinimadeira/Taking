<h2 mat-dialog-title>Add Sale Item</h2>

<mat-dialog-content>
  <form [formGroup]="saleItemForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Product</mat-label>
      <input matInput formControlName="product" required />
      <mat-error *ngIf="saleItemForm.controls['product'].hasError('required')">Product is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Unit Price</mat-label>
      <input matInput formControlName="unitPrice" type="number" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Discount</mat-label>
      <input matInput formControlName="discount" type="number" />
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!saleItemForm.valid">Add Item</button>
    </div>
  </form>
</mat-dialog-content>
